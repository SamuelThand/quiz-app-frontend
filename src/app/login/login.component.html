<!DOCTYPE html>

<div class="card">
  <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="login-image" />

  <!-- TODO l채gg till form logik med ngIf, submit osv. -->
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"/>
      <div class="required-alert" role="alert" hidden>
        Username is required to login!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div class="required-alert" role="alert" hidden>
        <div>Password is required to login!</div>
        <div>Password must be at least 6 characters</div>
      </div>
      <div class="form-group">
        <!-- TODO Ingen routerlink, authentication.
           l책t form validation best채mma om den ska g책 vidare eller inte.-->
        <button (click)="login()">Login</button>
      </div>
      <div class="form-group">
        <a class="create-new-user" routerLink="/register">Create new user</a>
      </div>
      <div class="form-group">
        <a class="continue-as-guest" routerLink="/guest-home"
          >Continue as guest</a
        >
      </div>
      <div class="form-group">
        <div class="required-alert" role="alert" hidden>
          Login failed: errorMessage binding
        </div>
        <div class="alert alert-success" hidden>
          Logged in as INLOGGAD_ADMIN binding.
        </div>
      </div>
    </div>
  </form>
</div>
